<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesan untuk Ms. Melody</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffafc;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 90%;
      background-color: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      white-space: pre-line;
      line-height: 1.8;
      font-size: 1rem;
      color: #333;
      margin-bottom: 30px;
    }

    .back-button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #fd79a8;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .back-button:active {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    Salam hangat untuk Ms. Zella...

    (Tulis pesanmu di sini, kotak akan menyesuaikan isi secara otomatis!)
  </div>

  <button class="back-button" onclick="window.location.href='pesan.html'">Kembali ke Halaman Pesan</button>
</body>
</html>
