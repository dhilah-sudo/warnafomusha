<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <title>Halo, Guys!</title>
  <style>
    body {
      font-family: 'Dancing Script', cursive, sans-serif;
      background: #2491b5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://i.imgur.com/JoTSwOx.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .login-box {
      text-align: center;
      color: #0b6c8c;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-top: 8px;
      border: 2px solid white;
      border-radius: 8px;
      background-color: white;
      color: #0b6c8c;
      font-size: 1rem;
      width: 200px;
      margin-bottom: 15px;
    }

    input:focus {
      border-color: #2491b5;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #2491b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Masukkan Namamu</h1>
    <input type="text" id="namaInput" placeholder="Namamu..." />
    <br />
    <input type="password" id="passwordInput" placeholder="Password..." />
    <br />
    <button id="loginBtn">Login</button>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", () => {
      const nama = document.getElementById("namaInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();

      // Bisa ubah password ini sesuai keinginan
      const passwordBenar = "warna19";

      if (!nama) {
        alert("Masukkan namamu dulu ya!");
        return;
      }

      if (password !== passwordBenar) {
        alert("Password salah!");
        return;
      }

      loginBtn.style.transform = "scale(1.1)";
      setTimeout(() => {
        localStorage.setItem("namaUser", nama);
        window.location.href = "loading.html";
      }, 300);
    });
  </script>
</body>
</html>
