<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kena Prank!</title>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0b6c8c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 70%;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h2 {
      color: #0b6c8c;
      margin-bottom: 10px;
      font-size: 1.6rem;
    }

    p {
      color: #0b6c8c;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .inner-box-btn {
      background-color: white;
      border: 2px dashed #0b6c8c;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      animation: float 2s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .inner-box-btn:hover {
      background-color: #0b6c8c;
      transform: scale(1.03);
    }

    .pesan-cloud {
      font-family: 'Cookie', cursive;
      font-size: 1.7rem;
      color: #0b6c8c;
    }

    .next-box {
      background-color: #0b6c8c;
      border-radius: 12px;
      padding: 15px 25px;
      display: inline-block;
      animation: pulse 2s infinite;
    }

    button {
      background-color: white;
      color: #0b6c8c;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: #0b6c8c;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Siapa yang kena tipu?</h2>
    <p>Hehe, cie kena prank. Aman, kok, internetnya. Lanjut, yuk!</p>
    
    <div class="inner-box-btn" onclick="window.location.href='cloud.html'">
      <div class="pesan-cloud">Pesan untuk Mr. Cloud.</div>
    </div>

    <div class="next-box">
      <button onclick="window.location.href='akhir.html'">Ayo, ke halaman berikutnya!</button>
    </div>
  </div>
</body>
</html>
