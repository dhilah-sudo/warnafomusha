<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Terima Kasih</title>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0b6c8c;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      max-width: 90%;
      width: 600px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #0b6c8c;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #0b6c8c;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Terimakasih sudah menyaksikan penampilan ini.</h1>
    <p>
      Wah, ternyata udah di akhir ya. Hehe, terimakasih banyak sudah membaca pesan cinta dari kami.<br>
      Mohon maaf bila ada salah kata atau perbuatan kami, kami pamit, ya!<br><br>
      <strong>Sekian!</strong>
    </p>
  </div>
</body>
</html>
