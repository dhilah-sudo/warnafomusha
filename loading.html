<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
 <!-- Font Poppins dan Dancing Script -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('https://i.imgur.com/JoTSwOx.jpeg');
      background-size: cover;
      font-family: Fredoka;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .welcome-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px 40px;
      border-radius: 16px;
      color: #0b6c8c;
      font-size: 2rem;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

     .selamat {
      font-family: 'Poppins', sans-serif;
    }

    .nama-user {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="loading-text">Memuat halaman...</div>
  <div id="spinner" class="spinner"></div>

  <div id="welcome" class="welcome-box">
    <div>Selamat datang,</div>
    <div class="nama-user" id="namaOutput"></div>
  </div>

  <script>
    const nama = localStorage.getItem("namaUser") || "teman";
    const loadingText = document.getElementById("loading-text");
    const spinner = document.getElementById("spinner");
    const welcomeBox = document.getElementById("welcome");
    const namaOutput = document.getElementById("namaOutput");

    // Tahap 1: Tampilkan loading
    setTimeout(() => {
      loadingText.style.display = "none";
      spinner.style.display = "none";

      // Tahap 2: Tampilkan box selamat datang
      namaOutput.textContent = nama;
      welcomeBox.style.display = "flex";

      // Tahap 3: Lanjut ke beranda
      setTimeout(() => {
        window.location.href = "beranda.html";
      }, 2000);
    }, 2000);
  </script>
</body>
</html>
